<!DOCTYPE html>
<html lang="fr">
<head>
<title> Ecriture une fonction multiplier</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script type="text/javascript">

var a=3;
var b=-2;
function afficher()
{
	multiplier(a);
	multiplier(b);
}
function multiplier(x){

alert("la multiplicacion es  "+x*3);


}


</script>
</head>
<body>
<h1>Ecriture d'une fonction simple</h1>
<p>cliquez sur le bouton pour lancer la fonction&nbsp;:<button onclick="afficher();">multiplier par a</button>
