<!DOCTYPE html>
<html lang="fr">
<head>
<title> Ecriture une fonction simple</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script type="text/javascript">

var la;
var lo;
function pedir()
{
	la=prompt("Entrer le nombre pour largeur");

lo=prompt("Entrer le nombre pour longeur");	


}
function area(la,lo){


alert("El area es "+la*lo);
}
function perimetro(){
	
	
	alert("El perimetro es "+2*(la*lo));
	
}


</script>
</head>
<body>
<h1>ecriture d'une fonction simple</h1>
<p>cliquez sur le bouton pour lancer la fonction&nbsp;:<button onclick="pedir();">reentrer les donnes</button>
<button onclick="area(la,lo);">calculer area</button>
<button onclick="perimetro(la,lo);">calculer perimetre</button></p>
</body>
</html>
