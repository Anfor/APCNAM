<!DOCTYPE html>
<html lang="fr">
<head>
<title> Ecriture une fonction multiplier</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script type="text/javascript">



var tableau1 = new Array(5);
for (i=0;i<tableau1.length;i++)
{
	tableau1[i]=new Array(2);
	
}


var tab = new Array(-2,1,4);
	
	function additionne(x)
{
	
	return(x+2);
	
	
}
	
function afficher()
{
	alert(additionne(tab[0]));
	alert(additionne (tab[tab.length-1]));
}


</script>
</head>
<body>

<p>cliquez sur le bouton pour lancer la fonction&nbsp;:<button onclick="afficher();">tableau</button>
