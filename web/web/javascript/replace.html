<!DOCTYPE html>
<html lang="fr">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<head>

<!-- replacechild para reemplazar el la baliza-->
</head>
<script type="text/javascript">





function replacer(){
	
	
	


	
	var prueba=document.createElement("span");
	prueba.setAttribute("id","spn");
	var  tex=document.createTextNode("Ici à tout changé :):):)");
	prueba.appendChild(tex);
	
	
	var ant=document.getElementById("pa");
	

	
	
	var padre=ant.parentNode;
	

	
	padre.replaceChild(prueba,ant);
}
	

	
</script>
<body>


<p id="pa" onclick=replacer();> c'est ici que ça va changer ! </p>


</body>

</html>
