<!DOCTYPE html>
<html lang="fr">
<head>

<title> Ecriture une fonction simple</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script type="text/javascript">

/*
childnodes renvoi liste ordonne de noeuds
body.childNodes liste les noeuds enfants de body
element.nodename renvoi le nom du noeud courant dans une chauine
liste grace a une function qui utilise une methode alert.*/


	


function liste()
{	 var b = document.body;
	var enfants = b.childNodes;
	var lista = "";
	
	for(var i=0; i<enfants.length;i++)
	{	
		
	var nombre = enfants[i].nodeName;
		lista=lista+"\n"+ nombre;
		
	}
	
	
	alert(lista);
}

</script>
